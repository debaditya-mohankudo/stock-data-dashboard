<!-- stock_input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Input</title>
</head>
<body>
    <h1>Enter Stock Ticker</h1>
    <form method="POST" action="{% url 'fetch_and_save_stock_data' %}">
        {% csrf_token %}
        <label for="ticker">Ticker:</label>
        <input type="input" id="ticker" name="ticker" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
